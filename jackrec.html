<div class="nav">
  <input type="button" class="navbutton tabact" id="tabactmixer" value="mixer" onclick="showtab('mixer');"><input type="button" class="navbutton" id="tabactjackrec" value="recorder" onclick="showtab('jackrec');"><input type="button" class="navbutton" value="plugins" id="tabactplugpars" onclick="showtab('plugpars');"><input type="button" class="navbutton" value="object mixer" id="tabactobjmix" onclick="showtab('objmix');"><input type="button" class="navbutton" value="tuner" id="tabacttuner" onclick="showtab('tuner');">

<div class="elemframe">
  <!-- audio recorder: -->
  <div id="mixer" class="tabshow">mixer</div>
  <div id="plugpars" class="tabhide"></div>
  <div id="jackrec" class="jackrec tabhide">
    <p class="listhead">audio recorder</p>
    <div class="jackrecctl">
      <input class="recbutton ctlbutton" type="button" value="rec" onclick="jackrec_start();">
      <input class="stopbutton ctlbutton" type="button" value="stop" onclick="jackrec_stop();">
      <input class="rectime ctlbutton" type="label" id="rectime" value="00:00.0">
      <span id="recindicator" class="recindicator"></span>
      <span id="recerr" class="jackrecerr"></span>
    </div>
    <div class="portlist">
      <p class="listhead">sources:</p>
      <input class="ctlbutton" type="checkbox" onclick="jackrec_selectallports();" id="selectallports">
      <label for="selectallports">select all</label>
      <div id="portlist"></div>
    </div>
    <div class="filelist">
      <p class="listhead">recordings:</p>
      <input class="ctlbutton" type="checkbox" onclick="jackrec_selectallfiles();" id="selectallfiles">
      <label for="selectallfiles">select all</label>
      <div id="filelist"></div>
      <input class="ctlbutton" type="button" value="delete selected" onclick="jackrec_delete();">
    </div>
  </div>
  <!-- object mixer: -->
  <div id="objmix" class="objmix tabhide">
    <canvas id="objmixer">object mixer</canvas>
    <br/>
    <div class="objmixctl">
      <input class="ctlbutton" type="button" value="store positions and gains" onclick="objmix_upload_posandgains();">
    </div>
  </div>
  <div id="tuner" class="tuner tabhide">
    <input type="checkbox" id="tuner_active" onclick="tuner_set_isactive();" checked="false">
    <div class="tuner_textcontainer">
      <div id="tuner_notedisplay" class="tuner_notedisplay">--</div>
      <div class="tuner_df_freq">
        <div id="tuner_deltadisplay" class="tuner_deltadisplay">--</div>
        <div id="tuner_freqdisplay" class="tuner_freqdisplay">--</div>
      </div>
    </div>
    <meter id="tuner_delta_neg" min="0" max="50" low="10" optimum="5" value="0" class="tunerscale" style="float:left;direction:rtl;"></meter>
    <meter id="tuner_delta_pos" min="0" max="50" low="10" optimum="5" value="0" class="tunerscale" style="float:right;"></meter>
    &nbsp;<br/>
    <canvas id="tunercanvas" class="tunercanvas">tuner</canvas>
    <div class="tuner_tuningdisplay">
      <span id="tuner_pitcha"></span> <span id="tuner_tuning"></span>
    </div>
    <br/>
  </div>
</div>
